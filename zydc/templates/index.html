<!DOCTYPE html>
<html>
<head>
	<title>二手房分析系统</title>
	<link rel="stylesheet" type="text/css" href="/static/css/index.css">
</head>
<body>
<header>
	<section>
		<h1>二手房分析系统</h1>
	</section>
	<section>
		<a href="huxing">查看现有数据分析</a>
	</section>
</header>
<main>
	<section class="button">
		<form action="" method="post" class="obtain">
			{% csrf_token %}
			<input type="submit" value="爬取全部链接" name="getUrl" {{disabled1}} />
			<input type="submit" value="爬取房源信息" name="getInfo" {{disabled2}} />
			<input type="submit" value="进行数据分析" name="dataAnalysis" {{disabled3}} />
			<input type="submit" value="查看聚类中心坐标" name="cluster_center" />
		</form>
		<form target="_blank" action="" method="post" class="lookover">
			{% csrf_token %}
			<input type="submit" value="查看所有数据" name="data" />
		</form>
	</section>
	<section class="display">
		<div class="result">
			<pre>{{state}}</pre>
			<pre>{{houseUrl}}</pre>
			<pre>{{houseInfo}}</pre>
			<pre>{{huxing}}</pre>
			<pre>{{mianji}}</pre>
			<pre>{{diqu}}</pre>
			<pre>{{daikan}}</pre>
			<pre>{{chaoxiang}}</pre>
			<pre>{{niandai}}</pre>
			<pre>{{center}}</pre>
		</div>
	</section>
</main>
</body>
</html>
